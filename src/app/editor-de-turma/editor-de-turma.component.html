<h1>Cadastrar Turma </h1>
<form #cadastro="ngForm" (submit)="salvar()">
  <div class="form-group">
    <label for="disciplina">Disciplina</label>
    <select class="form-control" id="disciplina" name="disciplinas" [(ngModel)]="editando.disciplinaId">
      <option *ngFor="let d of disciplinas" value="{{d.id}}">{{d.nome}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="ano">Ano</label>
    <input type="number" class="form-control" id="ano" placeholder="exemplo 1988" name="ano" [(ngModel)]="editando.ano">
  </div>
  <div class="form-group">
    <label for="professor">Professor</label>
    <select class="form-control" id="professor" name="professores" [(ngModel)]="editando.professorId">
      <option *ngFor="let p of professores" value="{{p.id}}">{{p.nome}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="alunos">Alunos</label>
    <select multiple class="form-control" id="alunos" name="alunos" [(ngModel)]="editando.alunos">
      <option *ngFor="let a of alunos" value="{{a.id}}">{{a.nome}}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-outline-success" >Salvar</button>
</form>
